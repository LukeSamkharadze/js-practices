<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn" onclick="onClick()">Next image</button><br><br>
  <img id="img" src="">
  <p id="imgsLength"></p>

  <script>
    let imageURLs = ["images/1.png", "images/2.png", "images/3.png"]
    document.getElementById("imgsLength").innerText = imageURLs.length;
    document.getElementById("img").src = imageURLs[0];
    let onClick = () => document.getElementById("img").src = imageURLs[Math.floor(Math.random() * imageURLs.length)];
  </script>
</body>

</html>
