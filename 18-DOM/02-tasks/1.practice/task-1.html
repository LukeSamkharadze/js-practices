<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="input">
  <script>
    document.getElementById("input").addEventListener("keydown", e => isNaN(e.key) ? undefined : e.preventDefault());
  </script>
</body>

</html>
